<body>
    Current Time : <span id="time"></span>
    <script>
        function greet(n, o) {
            console.log("hello good morning" + n);
        }
        to = setTimeout(greet, 5000, "ywr");
        // console.log(to);
        // greet() ;

        function dspltm() {
            let time = new Date();
            // console.log(time);
            document.getElementById('time').innerHTML = time ;
        }
        setInterval(dspltm , 1000) ;

    </script>
